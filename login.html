<!DOCTYPE html>
<html lang="si">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Login | Lankasewa</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--secondary-color);
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .login-container h2 {
            margin-bottom: 2rem;
            color: var(--highlight-color);
        }

        .login-form input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
        }

        .error-msg {
            color: #ff4444;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Lankasewa Logo">
        </div>
        <a href="index.html" style="color: #fff;">Home</a>
    </nav>

    <div class="login-container">
        <h2>Provider Login</h2>
        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <p class="error-msg" id="errorMsg">Invalid Username or Password!</p>
            <button type="submit" class="btn-submit">Login -> Dashboard</button>
        </form>
    </div>

    <script>
        // HARDCODED CREDENTIALS (NO DATABASE)
        // Format: 'username': 'password' -> 'redirect_page'
        const credentials = {
            'hynena01': 'Hynena@123', // Example for Hynena SL
            // Add more users here: 'user2': 'pass2'
        };

        const redirects = {
            'hynena01': 'providers/hynena.html'
        };

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (credentials[user] && credentials[user] === pass) {
                // Login Success
                localStorage.setItem('loggedInUser', user);
                window.location.href = redirects[user];
            } else {
                // Login Failed
                errorMsg.style.display = 'block';
            }
        });
    </script>

</body>

</html>
